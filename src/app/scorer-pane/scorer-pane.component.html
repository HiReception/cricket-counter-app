<div class="number-panel overs" matRipple (click)="incrementOvers()">
    <div class="number-display">
        {{ overCount | number: '2.0-0' }}
    </div>
    <div class="label">
        Overs
    </div>
</div>

<div class="number-panel balls" matRipple (click)="incrementBalls()">
    <div class="number-display">
        {{ ballCount | number: '1.0-0' }}
    </div>
    <div class="label">
        Balls
    </div>
</div>
